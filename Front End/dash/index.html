<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor's Appointment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Doctor Finder</h3>
             </div>
              <div class="links">
              <div class="link">
              <img src="./images/profile.png" alt="" />
              <h2>Login</h2>
              </div>
              <div class="link">
              <img src="./images/medi.png" alt="" />
              <h2>Medicine</h2>
              </div>
             <div class="link">
              <img src="./images/FAQ.png" alt="" />
              <h2>FAQ</h2>
            </div>
            <div class="link">
              <img src="./images/about.png" alt="" />
              <h2>About</h2>
            </div>
          </div>
          
        </div>
        <div class="games">
          <div class="status">
            <h1>Find Your Doctor</h1>
            <input type="text" />
          </div>
          <div class="cards">
          <div id = "d1">
            <div class="card">
            
              <img src="./images/1.png" alt="" />
              <div class="card-info">
                <h2>Dr. Saleh Uddin</h2>
                <p>Cardiologist</p>
               
              </div>
              <h2></h2>
            </div>
            <div class="card">
              <img src="./images/2.png" alt="" />
              <div class="card-info">
                <h2>Kamrun Nahar</h2>
                <p>Medicine Specialist</p>
                
              </div>
              <h2></h2>
            </div>
            <div class="card">
              <img src="./images/3.png" alt="" />
              <div class="card-info">
                <h2>Dr. Hannan Islam</h2>
                <p>Nephrologist</p>
                
              </div>
              <h2></h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    
  </body>
</html>
